<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <main>
    <div>
      <img src="img/image-product-mobile.jpg" class="mobile" alt="Picture of Perfume CHANEL">
      <img src="img/image-product-desktop.jpg" class="desktop" alt="">
    </div>
    <article>
      <p class="uppercase">Perfume</p>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>

      <h2>$149.99</h2>
      <p class="oldPrice">$169.99</p>

      <button><img src="img/icon-cart.svg" alt="">Add to Cart</button>
    </article>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/andrea-bellver-garcia/">Andrea Bellver Garc√≠a</a>.
  </footer>
</body>
</html>
